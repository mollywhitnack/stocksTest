<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Stock</title>
</head>
<body ng-app='myApp' ng-controller='loginCtrl'>
  <div class="container">

    <h3>Search a Stock</h3>

  <form class="form-horizontal" ng-submit='getStock(stock.name)'>
    <div class="form-group">
          <input type="stockName" ng-model='stock.name'>
       <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>

    <div ng-if ='showSelect'>
      <div>Name: {{stocky.Name}}</div>
      <div>Symbol: {{stocky.Symbol}}</div>
      <div>Last Price: {{stocky.LastPrice}}</div>
      <div>Change: {{stocky.Change}}</div>
      <hr>

   <form ng-submit = updateStocks()>
    <button class = "btn btn-info" ng-model = 'newItem.stocks'>Add to My Stocks</button>
   </form>
    </div>

  </div>
</body>
</html>
