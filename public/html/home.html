<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Stock</title>
</head>
<body ng-app='myApp' ng-controller='loginCtrl'>
<h3>Search by Symbol</h3>
  <div class="container">

  

  <form class="form-horizontal" ng-submit='getStock(stock.name)'>
    <div class="form-group">
          <input type="stockName" ng-model='stock.name' required>
       <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>

    <div ng-if ='showSelect'>
      <div>Name: {{stocky.Name}}</div>
      <div>Symbol: {{stocky.Symbol}}</div>
      <div>Last Price: {{stocky.LastPrice}}</div>
      <div>Change: {{stocky.Change}}</div>
      <hr>

   <form ng-submit = updateStocks()>
    <button class = "btn btn-primary" ng-model = 'newItem.stocks'>Add to My Stocks</button>
   </form>
    </div>
    <br>
    <button class = "btn btn-info" ng-if ='showSelect' ng-click ='getStock(stock.name)'>Refresh</button>

  </div>
</body>
</html>
